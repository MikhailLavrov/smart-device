<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart device">
    <link rel="preload" href="./fonts/robotocondensed.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Smart device</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a class="header__logo logo">
            <svg width="55" height="55" role="img" aria-hidden="true" focusable="false" aria-label="Логотип.">
              <use xlink:href="/img/sprite_auto.svg#logo"></use>
            </svg>
            <p class="logo__text">
              <span class="logo__text--big">Smart Device</span>
              <span class="logo__text--small">умные технологии</span>
            </p>
          </a>
          <div class="header__info">
            <a href="mailto:info@sd.ru">
              <svg width="20" height="20" role="img" aria-hidden="true" focusable="false" aria-label="Электронная почта.">
                <use xlink:href="/img/sprite_auto.svg#email"></use>
              </svg>
              info@sd.ru
            </a>
            <a href="tel:+74950005252">
              <svg width="20" height="20" role="img" aria-hidden="true" focusable="false" aria-label="Электронная почта.">
                <use xlink:href="/img/sprite_auto.svg#phone"></use>
              </svg>
              +7 (495) 000 52 52
            </a>
          </div>
          <button class="header__button button button--dark" type="button" href="#" data-open-modal="feedback">Заказать звонок</button>
        </div>
      </header>
      <main>
        <div class="container">
        </div>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
